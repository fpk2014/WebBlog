<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>水平滑动轮播</title>
<base target="_blank">

<style>
* {
	padding:0;
	margin:0;
}
#root {
	width:800px;
	height:500px;
	position: relative;
	margin: 50px auto;
	overflow: hidden;
}
#lunbo-img {
	width: 100000px;
	height:500px;
	overflow: hidden;
	position: absolute;
	left:0px;
}
img {
	float:left;
	width:800px;
	height:500px;
}
#controls {
	width:100%;
	position: absolute;
	bottom: 0px;
	text-align: center;
}
#controls div {
	display:inline-block;
	width:100px;
	height: 30px;
	border: 0px solid black;
	text-align: center;
    line-height: 30px;
    font-size: 16px;
	color: white;
	background-color: rgba(0,0,0,0.7);
	cursor: pointer;
}
#controls div.img-focus {background-color: red;}
#root>span{
	width:40px;
	height:40px;
	position:absolute;
	top:50%;
	margin-top:-20px;
	background:rgba(0,0,0,0.3);
	font-size:30px;
	line-height:40px;
	color:#fff;
	text-align:center;
	cursor:pointer;
	display:none;
}
#root:hover>span{display:block;}
#prev{left:20px;}
#next{right:20px;}
</style>
</head>

<div id="root">
	<div id="lunbo-img" class="clearfloat">
		<img src="./1.jpg">
		<img src="./2.jpg">
		<img src="./3.jpg">
		<img src="./4.jpg">
		<img src="./5.jpg">
	</div>
	<span id='prev'>&lt;</span><span id='next'>&gt;</span>
	<div id="controls" class="clearfloat">
		<div clstag="1" class="img-focus">1</div>
		<div clstag="2">2</div>
		<div clstag="3">3</div>
		<div clstag="4">4</div>
		<div clstag="5">5</div>
	</div>
</div>
<script>
window.onload = function(){
	var imgs = document.querySelectorAll('img');
	var length = imgs.length;
	var img = imgs[0];
	var width = img.width;
	var height = img.height;
	var prev=document.getElementById('prev');
	var next=document.getElementById('next');
	
	var i;
	var prevFocus = focus = 0;

	var interval=20;//移动时间间隔
	var stoptime=3000;  //在一张图片上的停留时间
	
	
	function move(preFocus,focus){
		var lunbo_img = document.querySelector('#lunbo-img');
		var k=0, tmp='', jiange;
		if(preFocus<focus){
			jiange = focus*width - preFocus*width;
			clearInterval(tmp);
			tmp = setInterval(function() {
				if(k <= jiange){
					lunbo_img.style.left = -(preFocus*width + k) + 'px';
					k+=10;
				}else{
					 clearInterval(tmp);
				}
			}, 1);
		}else{
			jiange = preFocus*width - focus*width;
			clearInterval(tmp);
			tmp = setInterval(function() {
				if(k <= jiange){
					lunbo_img.style.left = -(preFocus*width - k) + 'px';
					k+=10;
				}else{
					 clearInterval(tmp);
				}
			}, 1);
		}
	}
	
	prev.onclick = function(){
		focus = document.querySelector('#controls div.img-focus').getAttribute('clstag')-1;
		preFocus = focus;
		focus-1>=0 ? focus=focus-1: focus=length-1;
		console.log(preFocus, focus);
		move(preFocus, focus);
		document.querySelector('#controls div.img-focus').classList = '';
		document.querySelectorAll('#controls div')[focus].classList = 'img-focus';
	}
	next.onclick = function(){
		focus = document.querySelector('#controls div.img-focus').getAttribute('clstag')-1;
		preFocus = focus;
		focus+1<length ? focus=focus+1: focus=0;
		document.querySelector('#controls div.img-focus').classList = '';
		document.querySelectorAll('#controls div')[focus].classList = 'img-focus';
		move(preFocus, focus);
	}
	
	//控制栏，添加click事件
	var timer;
	var controls = document.querySelectorAll('#controls div');
	var ctr_length = controls.length;
	for(i=0; i<ctr_length; i++){
		controls[i].onclick = function(){
			clearInterval(timer);
			prevFocus = focus;
			focus=this.getAttribute('clstag')-1;
			
			document.querySelector('#controls div.img-focus').classList = '';
			document.querySelectorAll('#controls div')[focus].classList = 'img-focus';
			
			move(prevFocus, focus);
		};
		controls[i].onmouseover = function(){clearInterval(timer);};
		controls[i].onmouseout=function(){timer=setInterval(auto,stoptime);}
	}
	
	//自动循环播放下一张
	function auto(){
		document.querySelector('#controls div.img-focus').classList = '';
		document.querySelectorAll('#controls div')[focus].classList = 'img-focus';
		move(prevFocus, focus);
		prevFocus = focus;
		focus++;
		if(focus>=length)
			focus=0;
	}
	timer = setInterval(auto,stoptime);  //设定定时切换
}
</script>
</body>
</html>
