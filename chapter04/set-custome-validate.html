<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自动义错误信息</title>
<base target="_blank">
</head>

<body>
<div id="root">
<form>
<input required id="input-01">
<input type="submit">
</form>
</div>

<script>
var x = document.getElementById('input-01')
x.addEventListener('invalid', function (event){
	event.target.setCustomValidity('请输入邮箱');
});

x.addEventListener('input', function (event){
	event.target.setCustomValidity('');
});
</script>
</body>
</html>
