<script>
(function main(){
	var el = document.querySelectorAll('.according-title');
	var according_list = document.querySelectorAll('.according-list');
	var length = el.length;
	var i, j, index;
	for(i=0; i<length; i++){
		el[i].index = i;
		el[i].onclick = function(){
			//index = event.currentTarget.index;
			//this指向event.currentTarget
			index = this.index;
			
			for(j=0; j<length; j++){
				if(j==index){
					according_list[j].classList.toggle('closed');
				}else{
					according_list[j].classList.add('closed');
				}
			}
		};
	}
}());
</script>
