<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>贝塞尔曲线</title>
<base target="_blank">
</head>
<body>
<div id="canvas"></div>
</body>
<script>
canvas = document.getElementById("canvas");
context = canvas.getContext("2d")
context.lineWidth = 6 ;
context.strokeStyle = 'black'
context.beginPath();
context.moveTo(100, 250);
context.bezierCurveTo(150, 100, 355, 301, 400, 250);
context.stroke();
</script>
</body>
</html>
